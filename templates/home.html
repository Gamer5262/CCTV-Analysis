<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EyesAbove</title>
    <link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}" />
</head>

<body>
    <nav>
        <img src="{{url_for('static',filename='images/logo-maybe.svg')}}" height="50px" width="50px">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <section>
        <div class="section-body">
            <h1>EyesAbove</h1>
            <h3>One Solution for complete monitoring of your outdoor workplace</h3>
            <div class="homepage-items">
                <a href="/crowdmanagement">
                    <div class="homepage-item">
                        <img src="{{url_for('static',filename='images/crowd.svg')}}" height="100px" width="100px" />
                        <p>Crowd Management</p>
                    </div>
                </a>
                <a href="/abnormalitydetection">
                    <div class="homepage-item">
                        <img src="{{url_for('static',filename='images/anomaly.svg')}}" height="100px" width="100px" />
                        <p>Abnormality Detection</p>
                    </div>
                </a>
                <a href="/workmonitoring">
                    <div class="homepage-item">
                        <img src="{{url_for('static',filename='images/monitoring.svg')}}" height="100px"
                            width="100px" />
                        <p>Work Site Monitoring</p>
                    </div>
                </a>
            </div>
        </div>
    </section>

    <footer>
            <div class="contact">
                <h2>Contact Us</h2>
                <div class="contact-items">
                    <a href="facebook">
                        <div class="contact-item">
                            <img src="{{url_for('static',filename='images/fb.svg')}}" height="20px" width="20px">
                            facebook_id
                        </div>
                    </a>
                    <a href="instagram">
                        <div class="contact-item">
                            <img src="{{url_for('static',filename='images/insta.svg')}}" height="20px" width="20px">
                            instagram_id
                        </div>
                    </a>
                    <a href="twitter">
                        <div class="contact-item">                            
                            <img src="{{url_for('static',filename='images/twitter.svg')}}" height="20px" width="20px">
                            twitter_id
                        </div>
                    </a>
                    <a href="email">
                        <div class="contact-item">
                            <img src="{{url_for('static',filename='images/email.svg')}}" height="20px" width="20px">
                            email_id
                        </div>
                    </a>
                </div>
            </div>
    </footer>

</html>
